<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sticky.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e22e07bb86.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>

    <!--Hero-->
    <div id="heroBird">
      <span>Feed birds, not trolls.</span>
    </div>
    
    <!-- Nav bar -->
    <nav id="navbar" class="nav">
      <div class="logo">Tweeter</div>
      <div class="navCol">
        <button id="chevron" type="button" class="navCol">
          <p><strong>Compose</strong> a new tweet</p>
          <div class="chevron"></div>
        </button>
      </div> 
    </nav>
    
    <!--User profile-->
    <header class="user-profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Umami_Outlook</h2>
      </div>
  </header>
  

    <main class="container">
      <!--new-tweet form-->
      <section class="new-tweet">
        <form class="tweet-text" method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div id="error-message">Placeholder error message</div>
          <div class="buttonOutput container">
            <button class="submitTweet" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!--existing tweets-->      
      <section id="tweets">
      </section>
    </main>
    <footer class="fixedFoot">
      <div class="round" id="chevronUp">
        <div class="chevronUp">
        </div>
      </div>
    </footer>
  <script src="/scripts/composer-char-counter.js"></script>
  <script src="/scripts/fixedBehaviour.js"></script>
  <script src="/scripts/scrollToAnchor.js"></script>
  </body>
</html>
